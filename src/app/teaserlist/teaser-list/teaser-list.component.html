<p *ngIf="loading"><mat-spinner /></p>
<div *ngIf="!loading">Selected teaser: {{ selectedTeaser }}</div>
<div *ngIf="!loading" class="grid md:grid-cols-3 sm:grid-cols-1 gap-4 auto-rows-max w-full m-5">
  <app-teaser *ngFor="let product of products" [product]="product" (selected)="onSelected(product)" />
</div>
